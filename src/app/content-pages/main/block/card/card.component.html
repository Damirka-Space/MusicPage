<div class="card" (click)="openPlaylist($event)">
    <div class="img">
        <img src="{{ card.getImageUrl() }}">
    </div>
    
    <div class="info">
        <div class="title">{{ card.getTitle() }}</div>
        <div class="description">{{ card.getDescription() }}</div>
    </div>

    <div #play class="play" >
        <img class="play-image" [class.pause-image]="isPlaying()" (click)="playPlaylist($event)">
    </div>
</div>
