<div class="container" (click)="openChannel($event)">

    <div class="img-cell">
        <mat-icon class="folder" matListItemIcon>library_music</mat-icon>
    </div>
    <div class="cell">
        <p>{{ Title }}</p>
    </div>

    <div class="cell">
        <p>{{ Description }}</p>
    </div>

    <div class="cell">
        <p>{{ UserCount }}</p>
    </div>

    <div class="cell">
        <p>{{ Owner }}</p>
    </div>
    
</div>
